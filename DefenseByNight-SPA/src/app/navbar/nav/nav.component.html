<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" *ngIf="loggedIn()"
      [routerLink]="['dashboard/home']">{{ 'GEN_LBL_SITE_NAME' | translate }}</a>
    <a class="navbar-brand" *ngIf="!loggedIn()"
      [routerLink]="['dashboard/anonyme']">{{ 'GEN_LBL_SITE_NAME' | translate }}</a>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <span dropdown>
        <img src="{{userService.currentUser.photo.url}}" class="nav-bar">
        <a href id="basic-link" dropdownToggle (click)="false"
          aria-controls="basic-link-dropdown">{{ authService.decodedToken?.unique_name | titlecase }}</a>
        <ul id="basic-link-dropdown" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu"
          aria-labelledby="basic-link">
          <li role="menuitem">
            <a class="dropdown-item" [routerLink]="['user/account']"
              routerLinkActive="router-link-active">{{ 'GEN_LBL_ACCOUNT' | translate }}</a>
          </li>
          <li class="divider dropdown-divider"></li>
          <li role="menuitem">
            <a class="dropdown-item" href (click)="logOut()">{{ 'GEN_LBL_LOG_OUT' | translate }}</a>
          </li>
        </ul>
      </span>
    </div>

    <div *ngIf="!loggedIn()">
      <span class="mr-2">
        <a [routerLink]="['user/register']">{{ 'GEN_LBL_REGISTRATION' | translate }}</a>
      </span>
      <span class="mr-2">
        <a [routerLink]="['user/connexion']">{{ 'GEN_LBL_LOG_IN' | translate }}</a>
      </span>
    </div>
  </div>
